<link rel="preconnect" href="https://fonts.gstatic.com" />
<link
  href="https://fonts.googleapis.com/css2?family=Raleway:wght@900&display=swap"
  rel="stylesheet"
/>
<div class="top">
  <div class="title">
    <h1>{{ "levelup.label" | translate }}</h1>
  </div>
  <div class="level">
    <img class="star" src="assets/images/star_lvl.png" />
    <div class="lvl">{{ authService.level }}</div>
  </div>
</div>
<div class="progress">
  <mat-progress-bar
    mode="determinate"
    [value]="pointsProgress"
  ></mat-progress-bar>
  <p [ngClass]="themeService.theme" class="color">{{ authService.pointsXP }}&ensp;/&ensp;{{ maxXP }}&ensp;XP</p>
</div>

<mat-dialog-content>
  <mat-divider></mat-divider>
  <p [ngClass]="themeService.theme" class="color">{{ "levelup.unlock" | translate }} :</p>
  <div class="achievements">
    <div class="indiv">
      <div class="achievement">
        <i>{{ achievedTitle }}</i>
      </div>
      <div [ngClass]="themeService.theme" class="color">
        <p>{{ "levelup.title" | translate }}</p>
      </div>
    </div>
    <div class="indiv">
      <div class="achievement">
        <img class="border" [src]="achievedBorder" />
      </div>
      <div [ngClass]="themeService.theme" class="color">
        <p>{{ "levelup.border" | translate }}</p>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button mat-dialog-close>{{ "close" | translate }}</button>
</mat-dialog-actions>
